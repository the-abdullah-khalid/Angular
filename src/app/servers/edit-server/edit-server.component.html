<h4 *ngIf="!allowEdit">You aren't allowed to edit this server</h4>
<div class="container" *ngIf="allowEdit">
  <div class="mb-3">
    <label for="name" class="form-label">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName">
  </div>
  
  <div class="mb-3">
    <label for="status" class="form-label">Server Status</label>
    <select
      id="status"
      class="form-select"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  
  <button
    class="btn btn-primary"
    (click)="onUpdateServer()">Update Server</button>
  
</div>
